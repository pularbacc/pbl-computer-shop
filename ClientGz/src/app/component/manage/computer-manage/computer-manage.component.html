<div class="grid-container">
    <h2>Manage Computer</h2>
    <mat-chip-list aria-label="Fish selection">
        <button mat-raised-button color="primary" (click)="getComputers()">Full List</button>
        <b class="textIcon">Search :</b>
        <input type="text" placeholder="enter name" #name (keyup.enter)="search(name.value)"> 
        <b class="textIcon">Sort By Price :</b>
        <mat-chip color="primary" selected (click)="getSort('incre')">Increase</mat-chip>
        <mat-chip color="primary" selected (click)="getSort('desc')">Decrease</mat-chip>

    </mat-chip-list>
    <hr style="border-color: rgb(66, 59, 59);">
    <button mat-button matTooltip="Add" (click)="openDialog('Add',{})">
        <mat-icon>add_box</mat-icon> New Computer 
     </button>
    <div class="content" >
        <div fxLayout="row wrap" fxLayoutGap="20px grid" >
            <div fxFlex="20%" *ngFor="let computer of computers" (click)="openDialog('Detail',computer)">
                <mat-card class="mat-elevation-z4" style="cursor:pointer" >
                    <mat-card-header>
                        <mat-card-title>{{computer.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image [src]="computer.compon.image" style="height: 200px;">
                    <mat-card-content>
                        <div><b>Price : </b>{{computer.price}} K</div>
                        <div><b>Info :</b>{{computer.info}}</div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
</div>
