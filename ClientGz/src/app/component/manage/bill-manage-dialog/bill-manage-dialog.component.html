<h1>
    <mat-icon>shopping_cart</mat-icon>Detail Bill
</h1>
<div mat-dialog-content fxLayoutGap="20px" style="width:1000px;height: 1000px;">
    <hr>
    <div><b>Receiver : </b>{{local_data.name}}</div> 
    <div><b>Phone : </b>{{local_data.phone}}</div>
    <div><b>Address : </b>{{local_data.address}}</div>
    <div><b>Total : </b>{{local_data.totalPrice}} K</div>
    <hr>
    <label><b>Shipping :</b></label>
    <mat-radio-group [(ngModel)]="local_data.shipping">
	<mat-radio-button [value]=true >true</mat-radio-button>
	<mat-radio-button [value]=false >false</mat-radio-button>
    </mat-radio-group>
    <br><br>
    <label><b>Received :</b></label>
    <mat-radio-group [(ngModel)]="local_data.received">
	<mat-radio-button [value]=true >true</mat-radio-button>
	<mat-radio-button [value]=false >false</mat-radio-button>
    </mat-radio-group>
    <hr>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
	<div fxFlex="33%" *ngFor="let item of local_data.billDetail">
	    <mat-card class="mat-elevation-z4">
		<mat-card-header>
		    <mat-card-title>{{item.computer.name}}
		    </mat-card-title>
		</mat-card-header>
		<img mat-card-image [src]="item.computer.compon.image" style="height: 200px;">
		<mat-card-content>
		    <div><b>Price : [{{item.computer.price}}] K</b></div>
		    <br>
		    <div>
			<b>Num : [{{item.quanLiTy}}] </b>
		    </div>
		</mat-card-content>
	    </mat-card>
	</div>
    </div>
</div>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>

    <button mat-button matTooltip="Exit" mat-dialog-close>
	<mat-icon>exit_to_app</mat-icon>
    </button>
</mat-dialog-actions>
