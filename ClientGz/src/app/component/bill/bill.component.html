<div class="grid-container">
    <h2>My Bill</h2>
    <hr style="border-color: rgb(66, 59, 59);">

    <div class="content" >
        <div fxLayout="row wrap" fxLayoutGap="20px grid" >
            <div fxFlex="30%" *ngFor="let bill of bills" (click)="openDialog(bill)">
                <mat-card class="mat-elevation-z4" style="cursor:pointer">
                    <mat-card-header>
                        <mat-card-title>Receiver : {{bill.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <hr>
                        <div><b>Phone : </b>{{bill.phone}}</div>
                        <br>
                        <div><b>Address : </b>{{bill.address}}</div>
                        <br>
                        <div><b>Total : </b>{{bill.totalPrice}} K</div>
                        <hr>
                        <div *ngIf="!bill.shipping && !bill.received"><b>Status : [ Processing ]</b></div>
                        <div *ngIf="bill.shipping && !bill.received"><b>Status : [ Shipping ]</b></div>
                        <div *ngIf="bill.received"><b>Status : [ Received ]</b></div>
                    </mat-card-content>
                </mat-card>
            </div>
    </div>
</div>
